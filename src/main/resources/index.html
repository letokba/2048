<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>

        .cell {
            width: 60px;
            height: 60px;
            margin: 15px;
            background-color: pink;
            font-size: 20px;
            float: left;
            text-align: center;
            line-height: 60px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .cap {
            width: 360px;
            height: 360px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="cap">
        <div class="cell" v-for="item in matrix"> {{ item }}</div>
    </div>
</div>



<script>
    document.addEventListener('keyup', function (event) {
        let key = event.key;
        switch (key) {
            case 'AllowUp': vm.httpRequest('up'); break;
            case 'AllowDown': vm.httpRequest('down'); break;
            case 'AllowLeft': vm.httpRequest('left'); break;
            case 'AllowRight': vm.httpRequest('right'); break;
            default: break;
        }
    })

    const vm = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            matrix: [
                2, 0, 4, 4,
                0, 2, 4, 0,
                0, 0, 4, 0,
                0, 2, 2, 0
            ]
        },

        methods: {

            move: function () {
                console.log('move');
            },

            httpRequest: function (direction) {
                let that = this;
                let body = {
                    "direction": direction,
                    "matrix": this.matrix
                }

                axios({
                    method: 'post',
                    url: 'http://localhost:8080/2048/api/move',
                    data: body,
                }).then(function (response) {
                    that.matrix = response.data.matrix;
                })
            },
        }
    });


</script>
</body>
</html>
